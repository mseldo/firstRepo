<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Player</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 class="title">Sound Pad</h1>
  <div class="sound-pad">
    <div class="top-row">
      <div id="sound1" class="sound-button">Key 1</div>
      <div id="sound2" class="sound-button">Key 2</div>
      <div id="sound3" class="sound-button">Key 3</div>
    </div>   
    <div class="middle-row">
      <div id="sound4" class="sound-button">Key 4</div>
      <div id="sound5" class="sound-button">Key 5</div>
      <div id="sound6" class="sound-button">Key 6</div>
    </div>
    <div class="bottom-row">
      <div id="sound7" class="sound-button">Key 7</div>
      <div id="sound8" class="sound-button">Key 8</div>
      <div id="sound9" class="sound-button">Key 9</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
